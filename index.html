<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEAVEN ANIME - Streaming Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color:#0a0a0c; color:white; font-family:'Tajawal','Inter',sans-serif; }
    .rtl { direction: rtl; }
    .ltr { direction: ltr; }
  </style>
</head>
<body class="bg-[#0a0a0c] text-white">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">
      <h1 class="text-2xl font-black tracking-tighter bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">HEAVEN</h1>
      <nav class="hidden md:flex gap-6">
        <button class="hover:text-cyan-400">Home</button>
        <button class="hover:text-cyan-400">Movies</button>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="pt-24 container mx-auto px-4">
    <div class="relative h-[400px] rounded-3xl overflow-hidden">
      <img src="https://images.unsplash.com/photo-1541562232579-512a21359920?q=80&w=2000&auto=format&fit=crop" 
           alt="Attack on Titan" class="w-full h-full object-cover">
      <div class="absolute bottom-0 left-0 p-8 space-y-4 max-w-xl">
        <span class="px-2 py-0.5 bg-cyan-500 text-black text-xs font-bold rounded">TV</span>
        <h1 class="text-4xl font-black">Attack on Titan</h1>
        <p class="text-gray-300">بعد أن تم تدمير مسقط رأسه وقتل والدته، يتعهد إيرين ييغر الشاب بتطهير الأرض من العمالقة...</p>
        <button onclick="openPlayer('https://example.com/video1')" 
                class="px-6 py-3 bg-white text-black font-bold rounded-xl hover:bg-cyan-400 transition">شاهد الآن</button>
      </div>
    </div>
  </section>

  <!-- Anime Grid -->
  <section class="container mx-auto px-4 mt-10 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
    <div class="group">
      <img src="https://images.unsplash.com/photo-1618336753974-aae8e04506aa?q=80&w=1000&auto=format&fit=crop" 
           alt="One Piece" class="rounded-xl shadow-lg group-hover:scale-105 transition">
      <h3 class="mt-2 font-bold group-hover:text-cyan-400">One Piece</h3>
      <button onclick="openPlayer('https://example.com/video2')" 
              class="mt-2 text-sm text-cyan-400 underline">Watch</button>
    </div>
    <div class="group">
      <img src="https://images.unsplash.com/photo-1578632292335-df3abbb0d586?q=80&w=1000&auto=format&fit=crop" 
           alt="Demon Slayer" class="rounded-xl shadow-lg group-hover:scale-105 transition">
      <h3 class="mt-2 font-bold group-hover:text-cyan-400">Demon Slayer</h3>
      <button onclick="openPlayer('https://example.com/video3')" 
              class="mt-2 text-sm text-cyan-400 underline">Watch</button>
    </div>
  </section>

  <!-- Video Player Modal -->
  <div id="playerModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center">
    <div class="bg-black rounded-xl overflow-hidden w-11/12 md:w-3/4 lg:w-1/2">
      <div class="flex justify-end p-2">
        <button onclick="closePlayer()" class="text-white text-xl">&times;</button>
      </div>
      <iframe id="videoFrame" src="" frameborder="0" allowfullscreen class="w-full h-[400px]"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer class="border-t border-gray-800 py-10 mt-20 text-center">
    <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent mb-4">HEAVEN ANIME</h1>
    <p class="text-gray-500 text-sm">جميع الحقوق محفوظة © 2025</p>
  </footer>

  <!-- JS -->
  <script>
    function openPlayer(link) {
      document.getElementById('videoFrame').src = link;
      document.getElementById('playerModal').classList.remove('hidden');
      document.getElementById('playerModal').classList.add('flex');
    }
    function closePlayer() {
      document.getElementById('videoFrame').src = '';
      document.getElementById('playerModal').classList.add('hidden');
      document.getElementById('playerModal').classList.remove('flex');
    }
  </script>

</body>
</html>
