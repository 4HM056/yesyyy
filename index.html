<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaven – Video Preview</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-container {
      width: 90%;
      max-width: 1000px;
      background: #111;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
    }

    /* Aspect-ratio wrapper */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
      border-radius: 12px;
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="video-wrapper">
      <iframe
        src="https://ok.ru/videoembed/11523629255246?nochat=1"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
    </div>

    <footer>
      © 2026 Heaven. All rights reserved.
    </footer>
  </div>

</body>
</html>
