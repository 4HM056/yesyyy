<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEAVEN ANIME - Streaming Platform</title>
  <style>
    /* Telegram Night Theme Inspired */
    body {
      margin: 0;
      font-family: "Tajawal", "Inter", sans-serif;
      background-color: #0f0f0f; /* dark background */
      color: #e0e0e0;           /* light text */
    }
    header {
      background-color: #1c1c1c;
      border-bottom: 1px solid #2a2a2a;
      padding: 12px 20px;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #3390ec; /* Telegram blue */
      font-weight: bold;
      margin: 0;
    }
    nav button {
      background: none;
      border: none;
      color: #e0e0e0;
      margin-left: 15px;
      cursor: pointer;
    }
    nav button:hover {
      color: #3390ec;
    }
    main {
      padding: 90px 20px 40px;
      max-width: 1000px;
      margin: auto;
    }
    .hero {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .hero img {
      width: 100%;
      display: block;
    }
    .hero-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, rgba(15,15,15,0.9), rgba(15,15,15,0));
    }
    .hero-info h2 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }
    .hero-info p {
      font-size: 14px;
      color: #ccc;
    }
    .hero-info button {
      margin-top: 10px;
      background-color: #3390ec;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #1c1c1c;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: #3390ec;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      margin: 10px;
      font-size: 14px;
      color: #fff;
    }
    .card button {
      margin-bottom: 10px;
      background: none;
      border: none;
      color: #3390ec;
      cursor: pointer;
    }
    /* Modal Player */
    #playerModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    #playerModal.active {
      display: flex;
    }
    #playerBox {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      width: 90%;
      max-width: 800px;
    }
    #playerBox iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    #playerBox .close {
      text-align: right;
      padding: 8px;
    }
    #playerBox .close button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #2a2a2a;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>HEAVEN</h1>
    <nav>
      <button>Home</button>
      <button>Movies</button>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <div class="hero">
      <img src="https://images.unsplash.com/photo-1541562232579-512a21359920?q=80&w=2000&auto=format&fit=crop" alt="Attack on Titan">
      <div class="hero-info">
        <h2>Attack on Titan</h2>
        <p>بعد أن تم تدمير مسقط رأسه وقتل والدته، يتعهد إيرين ييغر...</p>
        <button onclick="openPlayer('https://example.com/video1')">شاهد الآن</button>
      </div>
    </div>

    <!-- Grid -->
    <div class="grid">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1618336753974-aae8e04506aa?q=80&w=1000&auto=format&fit=crop" alt="One Piece">
        <h3>One Piece</h3>
        <button onclick="openPlayer('https://example.com/video2')">Watch</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1578632292335-df3abbb0d586?q=80&w=1000&auto=format&fit=crop" alt="Demon Slayer">
        <h3>Demon Slayer</h3>
        <button onclick="openPlayer('https://example.com/video3')">Watch</button>
      </div>
    </div>
  </main>

  <!-- Player Modal -->
  <div id="playerModal">
    <div id="playerBox">
      <div class="close"><button onclick="closePlayer()">&times;</button></div>
      <iframe id="videoFrame" src=""></iframe>
    </div>
  </div>

  <footer>
    HEAVEN ANIME © 2025
  </footer>

  <script>
    function openPlayer(link) {
      document.getElementById('videoFrame').src = link;
      document.getElementById('playerModal').classList.add('active');
    }
    function closePlayer() {
      document.getElementById('videoFrame').src = '';
      document.getElementById('playerModal').classList.remove('active');
    }
  </script>

</body>
</html>


</body>
</html>
